<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>calculate your body mass index</h2>
      <p>
        Body mass index(BMI) is a measure of body fat based on height and weight
        that applies to adult men and women.
      </p>
      <div class="form">
        <form action="">
          <div>
            <input
              type="number"
              class="height"
              placeholder="enter your height in centimeter"
            />
          </div>
          <div>
            <input
              type="number"
              class="weight"
              placeholder="enter your weight in kg"
            />
          </div>
        </form>
      </div>
      <button class="btn">calculate your BMI</button>
      <h2 class="result"></h2>
      <h3 class="result-1"></h3>
      <button class="btn-1">calculate again!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
